<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta U</title><!--Esta Etiqueta representa una parte del texto que deben ser diferentes del texto normal, como palabras mal escritas o nombres propios en chino-->
</head>
<body>
 <u>Campos de casilla</u>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta Ul</title><!--Esta etiqueta sirve para crear  listas desordenadas.Las listas desordenadas no tienen orden:es decir no llevan numeros en su lugar llevan puntos, circulos,rombos....-->
</head>
<body>
<ul>
<li>Antonio<li>
<li>Machado<li>
<li>Ruiz<li>

</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta Var</title><!--Esta etiqueta nos indica que el contenido de la misma es una variable-->
</head>
<body>
<p>El programa que se está analizando es el siguiente<br/>
<var>int x;</var><br/>
<var>int y;</var></p>
<p>Se ha solicitado la creación de dos variables</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta Video</title><!-- Esta etiqueta  especifica una forma estandar para incrustar un video en una pagina web-->
</head>
<body>
<video controls="controls" height="250" width="350">
<source src="VID-20150131-WA0004.mp4" type="video/mp4"><!--aqui ubicamos la ubicacion del video el formato tiene que ser en mp4, sourse se usa para especificar los  recursos de medios multiples para la etiqueta de audio y video-->


</body>
</html>
