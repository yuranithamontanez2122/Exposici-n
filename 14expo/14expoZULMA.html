<!DOCTYPE html>
<html>
<body> 
	<a href="https://www.google.com/"> Google</a>
<br>

<!-- ETIQUETA EM ESTA ES LA APROPIADA PARA MARCAR CON ENFASIS LAS PARTES IMPORTANTES DE UN TEXTO -->
	<em>Texto con enfasis</em><br>
	<br>
	<strong>texto</strong><br>
	<code>este ejemplo lo hice para explicar que la etiqueta em </code><br>
	<samp>este siempre sera con letra cursiva</samp><br>

<!-- ETIQUETA FIGURE-->
<figure>
	<img src="1459194675-picsay.jpg" alt="The Pulpit Rock" width="304" height="228">
</figure>

<!--ETIQUETA FIELDSET SE UTILIZA PARA FORMULARIOS -->
<fieldset >
	<!--LEGEND LEGENDA -->
	<legend>Ingrese los datos</legend>
  	<label for="Nombre">Nombre</label>
  	<input type="text" nombre="nombre" id="nombre" size="40">
  	<label for="direccion">direccion</label>
  	<input type="text" nombre="direccion" id="direccion" size="40">
  	<label for="numero celular">numero celular</label>
  	<input type="text" nombre="celular" id="celular" size="40">
</fieldset>

<!--ETIQUETA EMBED DEFINE UN CONTENEDOR PARA UNA APLICACION-->
<embed src="corazon.mp3" height="300px" width="300">

</body>
</html>
