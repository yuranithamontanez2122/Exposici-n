<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta label</title>
</head>
<body>
<form>
   <input type="radio" name="internet" id="html" />
   <label for="html">HTML</label>
   <br />
   <input type="radio" name="internet" id="css" />
   <label for="css">CSS</label>
   <br />
   <input type="radio" name="internet" id="js" />
   <label for="js">JavaScript</label>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta legend</title>
</head>
<body>
<form>
   <fieldset>
    	<legend>Datos personales</legend>
      	Nombre: <input type="text" size="30" /><br />
      	Apellido: <input type="text" size="30" /><br />
      	Email: <input type="text" size="30" />
   </fieldset>
</form>
</body>
</html>
